name: GSI Build

on: [push]

env:
  ROM_URL: https://downloads.sourceforge.net/project/project-fluid/curtana/ten/gapped/FluidOS-0.6-Quenol-OFFICIAL-curtana-20200807-gapped.zip?r=https%3A%2F%2Fwww.pling.com%2Fdl%3Ffile_id%3D1596815413%26file_type%3Dapplication%2Foctet-stream%26file_name%3Ddownload-20200807154334%26file_size%3D248%26has_torrent%3D0%26project_id%3D1406177%26link_type%3Ddownload%26is_external%3Dtrue%26external_link%3Dhttps%253A%252F%252Fsourceforge.net%252Fprojects%252Fproject-fluid%252Ffiles%252Fcurtana%252Ften%252Fgapped%252FFluidOS-0.6-Quenol-OFFICIAL-curtana-20200807-gapped.zip%252Fdownload&ts=1596909831&use_mirror=deac-riga
  ROM_NAME: Generic
  ZIP_NAME: Fluid
  TZ: Asia/Ho_Chi_Minh
  MIR: gof
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing telegram bot
         env:
              TOKEN: ${{ secrets.BOT_TOKEN }}

         run: |
              sudo install telegram /usr/bin
              chmod +x build/initial.sh
              . build/initial.sh

       - name: Set up python
         uses: actions/setup-python@v2
         with:
           python-version: '3.8.2'
 
       - name: Install python requirements
         run: |
              pip install pyrogram tgcrypto

       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/amyGSI/ErfanGSIs.git
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh

       - name: Porting GSI
         env:
              TOKEN: ${{ secrets.BOT_TOKEN }}
              
         run: |
               chmod +x build/build.sh
               . build/build.sh

       - name: Copy and rename A-only build info
         run: cp ErfanGSIs/output/*Aonly*.txt Aonly.txt

       - name: Print A-Only build info
         run: |
              cat ErfanGSIs/output/*Aonly*.txt

       - name: Print AB build info
         run: |
              cat ErfanGSIs/output/*-AB-*.txt

       - name: Sending build info to Telegram
         env:
              CHAT_ID: ${{ secrets.CHAT_ID }}
              BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
              API_ID: ${{ secrets.API_ID }}
              API_HASH: ${{ secrets.API_HASH }}
         run: |
              python .github/workflows/robot.py
